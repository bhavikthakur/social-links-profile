<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Social links profile</title>
  </head>
  <body>
    <!-- ---------HERO SECTION-------------->
    <article class="profile-container">
      <img
        class="profile-picture"
        src="assets/images/avatar-jessica.jpeg"
        alt="A user looking at the camera with solid grey background"
        loading="lazy"
      />
      <h1 class="profile-title">Jessica Randall</h1>
      <h2 class="profile-subheading">London, United Kingdom</h2>
      <p class="profile-body">"Front-end developer and avid reader."</p>

      <!-- ------ALL LINKS-------------------->
      <section class="links-container">
        <a
          class="btn"
          href="https://github.com/bhavikthakur"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        <a
          class="btn"
          href="https://www.frontendmentor.io/profile/bhavikthakur"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >
        <a
          class="btn"
          href="https://www.linkedin.com/in/bhavik-thakur/"
          target="_blank"
          rel="noopener noreferrer"
        >
          LinkedIn</a
        >
        <a
          class="btn"
          href="https://x.com/BhavikkThakur"
          target="_blank"
          rel="noopener noreferrer"
        >
          Twitter</a
        >
        <a
          class="btn"
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
      </section>
    </article>
  </body>
</html>
